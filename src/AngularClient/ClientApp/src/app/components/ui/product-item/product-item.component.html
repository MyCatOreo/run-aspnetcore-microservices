<div class="card">
    <a asp-page="ProductDetail" asp-route-productId="@Model.Id"><img asp-append-version="true" class="card-img-top" src="./assets/images/product/{{ product.imageFile}}"  alt=""></a>
    <div class="card-body">
        <h4 class="card-title"><a asp-page="ProductDetail" asp-route-productId="@Model.Id" class="color-main">{{product.name}}</a></h4>
        <p class="card-text">{{product.summary}}</p>
        <div class="row">
            <div class="col">
                <p class="btn btn-danger btn-block">{{product.price}} $</p>
            </div>
            <div class="col">
                <div method="post" name="addToCartForm" id="add_cart_form">
                    <a (click)="addToCartEvent.emit(product)" class="btn btn-success btn-block">Add to Cart</a>
                    <input type="hidden" name="productId" />
                </div>

            </div>
        </div>
    </div>
</div>
